<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandito | Regular Expression</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="https://cstmrc3130.notion.site/image/https%3A%2F%2Fwww.svgrepo.com%2Fshow%2F435664%2Ffile-regexp.svg?table=block&id=61079863-1be0-427d-8538-9465fc01797b&spaceId=a280fc8a-b0fc-41ad-836d-fa68f82bb8d7&userId=&cache=v2">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-serif">

    <section class="w-screen h-screen flex justify-center items-center align-center p-6 bg-indigo-50">
        <div class="rounded-2xl shadow-md w-full h-full bg-white bg-opacity-70 p-5">
            <h1 class="text-center text-3xl font-medium"> Regular Expression</h1>
            <div class="grid grid-rows-3 gap-y-12 mt-16">
                <div class="flex items-center justify-between">
                    <div class="shadow-md h-36 p-5 w-2/5 rounded-xl bg-indigo-50">
                        <div>
                            <p class="mb-2"> URL Test </p>
                            <input type="text" name="url" id="url" placeholder="Email. . ." autocomplete="off" class="min-w-0 flex-auto rounded-md bg-white/5 px-3.5 py-2 text-black border-2 border-slate-400 w-full">
                        </div>
                        <p class="leading-none pt-1 text-xs mt-1"></p>
                    </div>
                    <div class="shadow-md h-36 p-5 w-2/5 rounded-xl bg-indigo-50">
                        <div class="font-mono">
                            <p class="mb-2"> Minimal 10 kata </p>
                            <input type="text" name="kata" id="kata" placeholder="Masukkan min 10 kata . .   " autocomplete="off" class="min-w-0 flex-auto rounded-md bg-white/5 px-3.5 py-2 text-black border-2 border-slate-400 w-full">
                        </div>
                        <p class="leading-none pt-1 text-xs mt-1"></p>
                    </div>
                </div>

                <div class="flex items-center justify-center">
                    <div class="shadow-md h-36 p-5 w-2/5 rounded-xl bg-indigo-50">
                        <div>
                            <p class="mb-2"> Email Test </p>
                            <input type="email" name="email" id="email" placeholder="Text Email" autocomplete="off" class="min-w-0 flex-auto rounded-md bg-white/5 px-3.5 py-2 text-black border-2 border-slate-400 w-full">
                        </div>
                        <p class="leading-none pt-1 text-xs mt-1"></p>
                    </div>
                </div>
                
                <div class="flex justify-between">
                    <div class="shadow-md h-36 p-5 w-2/5 rounded-xl bg-indigo-50">
                        <div>
                            <p class="mb-2"> Password Test </p>
                            <input type="text" name="pass" id="pass" placeholder="Password . . . " autocomplete="off" class="min-w-0 flex-auto rounded-md bg-white/5 px-3.5 py-2 text-black border-2 border-slate-400 w-full">
                        </div>
                        <p class="leading-none pt-1 text-xs mt-1"></p>
                    </div>
                    <div class="shadow-md h-36 p-5 w-2/5 rounded-xl bg-indigo-50">
                        <div>
                            <p class="mb-2"> Nama Ekstensi File Test </p>
                            <input type="text" name="file" id="file" placeholder="Masukkan nama File . . . " autocomplete="off" class="flex-auto rounded-md bg-white/5 px-3.5 py-2 text-black border-2 border-slate-400 w-full h-max">
                        </div>
                        <p class="leading-none pt-1 text-xs mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
